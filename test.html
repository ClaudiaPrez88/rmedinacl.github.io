<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Bio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles1.css" rel="stylesheet">
</head>

<body>

    <div class="container bio-container">
        <div class="row justify-content-center">

            <div class="col-12 col-md-4 text-center">
                <img src="path-to-your-photo.jpg" alt="Profile Image" class="profile-image img-fluid mb-3">
            </div>


            <div class="col-12 col-md-8 bio-info">
                <h1>Your Name</h1>
                <p>Short bio or description about yourself. Include any relevant information you want to share, such as
                    your profession, interests, or background.</p>

                <div class="social-media">
                    <a href="mailto:youremail@example.com" class="social-icons">
                        <img src="/assets/img/icon360.svg" alt="Email Icon">
                    </a>
                    <a href="https://linkedin.com/in/yourusername" class="social-icons">
                        <img src="https://tabler-icons.io/i/brand-linkedin" alt="LinkedIn Icon">
                    </a>
                    <a href="https://github.com/yourusername" class="social-icons">
                        <img src="https://tabler-icons.io/i/brand-github" alt="GitHub Icon">
                    </a>
                    <!-- Add more icons as necessary -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
